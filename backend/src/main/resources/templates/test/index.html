<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attention</title>
    <style>
      /* 기본 스타일 */
      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      main,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      button,
      video {
        margin: 0;
        padding: 0;
        border: 0;
        vertical-align: baseline;
      }

      input,
      textarea,
      button {
        border-radius: 0;
        appearance: none;
        outline: none;
        border: none;
      }

      button:focus {
        border: none;
        outline: none;
      }

      /* 페이지 스타일 */
      body {
        width: 100vw;
        height: 100vh;
        background: linear-gradient(180deg, rgba(116, 116, 250, 1) 0%, rgba(250, 250, 250, 1) 100%);
        display: flex;
        flex-direction: column;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1rem;
      }
      #logo {
        height: 1.7rem;
      }
      #button-wrapper {
        display: flex;
        gap: 1rem;
      }
      #login-btn {
        width: 8rem;
        height: 3rem;
        background-color: #5051f9;
        color: white;
        border-radius: 4px;
        font-weight: 900;
      }
      #sign-btn {
        width: 8rem;
        height: 3rem;
        background-color: white;
        color: #5051f9;
        border-radius: 4px;
        font-weight: 900;
      }
      button {
        border: none;
        background: transparent;
        cursor: pointer;
      }
      #wrapper {
        justify-content: center;
        padding-top: 4rem;
        display: flex;
        align-items: center;
        flex-direction: column;
        height: calc(100% - 20rem);
      }
      #eyes {
        width: 22rem;
      }
      #purple-logo {
        width: 30rem;
      }
      #meeting-button-wrapper {
        display: flex;
        margin-top: 3rem;
        gap: 0.8rem;
        padding: 0 0.2rem;
      }
      #new-meeting-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.8rem;
        width: 9rem;
        height: 3.4rem;
        padding: 0.2rem 0.3rem;
        background-color: #5051f9;
        color: white;
        font-size: 1.2rem;
        font-weight: 700;
        border-radius: 4px;
      }
      #video-icon {
        width: 2rem;
      }
      #input-wrapper {
        display: flex;
        align-items: center;
        background-color: white;
        border: 2px solid #5051f9;
        border-radius: 4px;
        padding: 0 0.7rem;
        gap: 0.4rem;
      }
      #message-icon {
        flex-shrink: 0;
        width: 2rem;
        height: 2rem;
      }
      #join-input {
        border: none;
        font-weight: 700;
        width: 12rem;
        color: #5051f9;
        font-size: 1.2rem;
      }
      #join-btn {
        color: #949494; /* 기본 비활성 색상 */
        font-weight: 600;
        font-size: 1.2rem;
        transition: color 0.3s;
      }
      #join-btn.active {
        color: #5051f9; /* 활성화 색상 */
      }
    </style>
  </head>
  <body>
    <header>
      <img id="logo" onclick="location.href='index.html'" src="/images/assets/logo.png" />
      <div id="button-wrapper">
        <button id="login-btn" onclick="location.href='login.html'">로그인</button>
        <button id="sign-btn" onclick="location.href='signup.html'">회원가입</button>
      </div>
    </header>
    <div id="wrapper">
      <img id="eyes" src="/images/assets/eyes.png" />
      <img id="purple-logo" src="/images/assets/purple-logo.png" />
      <div id="meeting-button-wrapper">
        <button id="new-meeting-btn" onclick="location.href='kurentoroom.html'">
          <img id="video-icon" src="/images/assets/video-icon.png" />새 회의
        </button>
        <div id="input-wrapper">
          <img id="message-icon" src="/images/assets/message-icon.png" />
          <input id="join-input" placeholder="코드 또는 링크 입력" oninput="toggleJoinButton()" />
          <button id="join-btn">참여</button>
        </div>
      </div>
    </div>
    <script>
      function toggleJoinButton() {
        const joinInput = document.getElementById("join-input");
        const joinBtn = document.getElementById("join-btn");
        const isValidCode = joinInput.value.trim() !== "";
        joinBtn.classList.toggle("active", isValidCode);
      }
    </script>
  </body>
</html>
